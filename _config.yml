# Build settings
theme: minima
plugins:
  - jekyll-feed

# _config.yml

markdown: kramdown
kramdown:
  input: GFM            # 支持 GitHub 风格的 Markdown
  math_engine: mathjax  # 使用 MathJax 渲染公式
  math_engine_opts:
    preview: true       # 在行内公式前显示预览
    tex: {}             # 传给 MathJax 的其它 TeX 配置（可空）

