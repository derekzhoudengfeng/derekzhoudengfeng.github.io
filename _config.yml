title: Derek's AI Blog
email: zhoudengfeng3962@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to my AI blog where I share insights, tutorials, and the 
  latest trends in artificial intelligence. Join me on this journey to
  explore the fascinating world of AI and machine learning.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://derekzhoudengfeng.github.io" # the base hostname & protocol for your site, e.g. http://example.com
